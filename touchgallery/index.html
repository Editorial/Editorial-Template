<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0" />
        <title>Touch Gallery Mockup</title>
        <link rel="stylesheet" href="lib/gallery.css"/>
        <!-- build.js and build.min.js are build by the grunt script. run `grunt default` to build them -->
        <script src="build.js"></script>
        <script src="//www.youtube.com/iframe_api"></script>
        <style>
            html, body { margin: 0; padding: 0; background: black; color: white; }
        </style>
    </head>
    <body>
        <div id="viewporter"></div>
        <script>
            var t = null;
            function onYouTubeIframeAPIReady() {
                t = new TouchGallery({
                    container : '#viewporter',
                    items     : [
                        { src: 'samples/fell-in-love.mp4', poster: 'samples/fell-in-love.jpg', type: 'video', description: 'The White Stripes – Fell in Love' },
                        { id: 'a-ahy218_FM', type: 'youtube', description: 'Foo Fighters – Live in Wembley' },
                        { id: '55292988', type: 'vimeo', description: 'Reptile Youth – Be My Yoko Ono' },
                        { src: 'samples/01.jpg', type: 'image', description: 'Picture #1' },
                        { src: 'samples/02.jpg', type: 'image', description: 'Picture #2' },
                        { src: 'samples/03.jpg', type: 'image', description: 'Picture #3' },
                        { src: 'samples/04.jpg', type: 'image', description: 'Picture #4' }
                    ],
                    readyHandler: function() {
                        // do nothing
                    }
                });
            }
        </script>
    </body>
</html>
