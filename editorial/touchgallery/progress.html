<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>Radial progress bar</title>
        <script src="build.js"></script>
    </head>
    <body style="background: url(samples/cross-hatch.png);">
        <div id="viewporter">
            <div id="progress"></div>
        </div>
        
        <script>
            var d = document.querySelector('#progress');
            var progress = new Radial({
                container : d,
                width     : 83,
                height    : 83,
                barWidth  : 4,
                min       : -1,
                max       : 1
            });
            
            var t = 0;
            setInterval(function() {
                t += 0.1;
                progress.value = Math.sin(t);
                progress.render();
            }, 16);
        </script>
    </body>
</html>
