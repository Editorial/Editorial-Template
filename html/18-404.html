<body id="notfound" class="clear">

<header id="header" class="clear" role="banner">
	<figure id="brand" class="vcard">
		<a href="./" class="url">
			<img class="fn org logo" src="images/editorial-logo-small.png" width="133" height="19" alt="Editorial">
		</a>
		<figcaption class="v-hidden">Editorial</figcaption>
	</figure>
	<form id="search" role="search" method="post">
		<fieldset>
			<legend class="v-hidden">Search</legend>
			<label for="query" class="v-hidden">Query</label>
			<input type="search" id="query" name="query" placeholder="Search...">
			<input type="submit" id="find" class="ir" value="Search">
		</fieldset>
	</form>
</header>

<div class="content clear" role="main">
	<article>
		<header>
			<h1>Oops!</h1>
		</header>
		<h2>404</h2>
		<p id="try">The page you were looking for does not seem to exist.
		You might want to try search instead.</p>
	</article>
</div>
